services:
  reservations:
    build:
      context: .
      dockerfile: ./apps/reservations/deploy/Dockerfile
      target: development
    command: npm run start:dev reservations
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - '27017:27017'
